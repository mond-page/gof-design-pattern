plugins {
    id 'org.springframework.boot' version '2.6.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.mond'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.6'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // modelmapper (use prototype pattern)
    implementation 'org.modelmapper:modelmapper:2.3.8'

    // use bridge pattern
    implementation 'org.springframework:spring-context-support:5.3.19'
    implementation 'org.springframework:spring-jdbc:5.3.19'

    // use facade pattern
    implementation 'com.sun.mail:jakarta.mail:2.0.1'

    // use proxy pattern
    implementation 'org.springframework.boot:spring-boot-starter-aop:2.6.6'
}

tasks.named('test') {
    useJUnitPlatform()
}
